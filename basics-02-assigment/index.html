<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
 
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(6)">Add 6</button>
      <button v-on:click.right="reduce(2)">Remove 2</button>
      <p v-once>Starting Counter : {{ counter }} </p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-model="name" v-on:keyup.enter="confirminput">
      <!-- <p>Your name: {{ name }}</p> -->       
      <button v-on:click="ResetName">Reset Input</button>
      <p>Your name: {{ outputFullName }}</p>

      <form v-on:submit.prevent="submittedform">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</html>
