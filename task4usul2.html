const app= Vue.createApp({
    data(){
        return{
            firstClass:"",
            hide:"k",
            dynamic:""
        }
    },
    methods:{
        changeClass(){
           if (this.hide=="k") {
            this.hide="hidden"
           }else{
            this.hide="k"
           }
        }
    }
})
app.mount("#assignment")
